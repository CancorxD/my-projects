<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <p>Youtube Subscribe Button</p>
  <button onclick = " 
    subcribe();
  " class = "js-subscribe-button">
  
            Subscribe      
  </button>

  <p>Amazon Shipping Calculator</p>
  <!--event встроенный объект чтмл показывает куда пользоватлеь тыкает-->
  <input placeholder = "Cost of order" class = "js-cost-input" onkeydown = "
    handleCostKeydown(event);
  ">
  <button onclick = "calculateTotal()">Calculate</button>
  <p class = "js-total-cost"></p>

  <br><br>

  <input placeholder = "Type something" onkeyup = "constantTyping()" class = "textHolder">
  <p class = "textOutput"></p>

  <script>
    
    function constantTyping(){
      text = document.querySelector('.textHolder').value;
      document.querySelector('.textOutput').innerHTML =  text;
    }

    String(123); //making string
    console.log('25' - 5); //returning 20
    console.log('25' + 5); //return 255

    window.document
    window.console.log("window");
    window.alert
    
    function  handleCostKeydown(event){
      console.log(event.key);
      if (event.key === 'Enter'){ 
        calculateTotal();
      }
    }

    function calculateTotal(){
      const inputElement = document.querySelector(".js-cost-input");
      //text inside placeholder in input
      let cost = Number(inputElement.value);

      if (cost < 40){
        cost += 10;
      }

      document.querySelector(".js-total-cost")
      .innerHTML = `$${Number(cost.toFixed(2))}`;
    }

    function subscribe () {
      const buttonElement = document.querySelector('.js-subscribe-button');
      //innerTEXT типо если в контенте(тексте) есть лишние пробелы или отступы
      if (buttonElement.innerText === 'Subscribe'){ 
        buttonElement.innerHTML = 'Subscribed';
      }
      else{
        buttonElement.innerHTML = 'Subscribe';
      }
    }

  </script>

</body>
</html>
