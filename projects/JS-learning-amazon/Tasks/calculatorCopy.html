<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  

  <p class = "calculaton_console"></p>

  <p>
    <button onclick = "
    addNumber('1');
  ">1</button>
  <button onclick = "
    addNumber('2');
  ">2</button>
  <button onclick = "
    addNumber('3');
  ">3</button>
  <button onclick = "
    addNumber('+');
  ">+</button>
  <button onclick = " 
    calculation = eval(calculation);
    console.log(calculation);
    document.querySelector('.calculaton_console')
      .innerHTML = calculation; 
    localStorage.setItem('calculation', JSON.stringify(calculation));
    calculation = '';
    
  ">=</button>

  </p>
    
  <p>
    <button onclick = "
    addNumber('4');
  ">4</button>
  <button onclick = "
    addNumber('5');
  ">5</button>
  <button onclick = "
    addNumber('6');
  ">6</button>
  </p>

  <p>
    <button onclick = "
    addNumber('7');
  ">7</button>
  <button onclick = "
    addNumber('8');
  ">8</button>
  <button onclick = "
    addNumber('9');
  ">9</button>
  </p>
  <p>
    <button onclick = "
    addNumber('0');
  ">0</button>
  
  </p>
  
    
  <script>

    let calculation = JSON.parse(localStorage.getItem('calculation')) || "";

    document.querySelector('.calculaton_console')
      .innerHTML = calculation;
    
    function addNumber (number){
      calculation+= `${number}`;
      console.log(calculation);

      localStorage.setItem('calculation', JSON.stringify(calculation));
      document.querySelector('.calculaton_console')
      .innerHTML = calculation;
        }

    


  </script>

</body>
</html>
