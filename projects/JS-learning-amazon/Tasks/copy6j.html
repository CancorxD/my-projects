<!DOCTYPE html>
<html>
  <head></head>
  <body>

    <button onclick = "
      guess = 'heads';
      playGame(guess);
      ">heads</button>
    <button onclick = " 
      guess = 'heads';
      playGame(guess);
    ">tails</button>

    <script>

      let guess = '';
      let score = JSON.parse(localStorage.getItem('score')) || 
      {
        wins: 0,
        loses: 0
      };

      function playGame(guess){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        
        console.log(guess === result ? 'You win!' : 'You lose!');

        if (guess === result){
          score.wins += 1;
        }
        else{
          score.loses += 1;
        }
        console.log(score.wins, score.loses);
        localStorage.setItem('score', JSON.stringify(score));
      }


    
    
      
      
    </script>
  </body>
</html>
