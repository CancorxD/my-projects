<body>
  
  <button onclick = "
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quanity</button>
  <button onclick = "
    updateCartQuantity(1);
  ">Add to Cart</button>
  <button onclick = "
    updateCartQuantity(2);
  ">+2</button>
  <button onclick  ="
    updateCartQuantity(3);
  ">+3</button>
  <button onclick = "
  updateCartQuantity(0,'0');

  ">Reset Cart</button>

  <button onclick  ="
    updateCartQuantity(4);
  ">+4</button>

  <button onclick  ="
    updateCartQuantity(5);
  ">+5</button>

  <button onclick  ="
    updateCartQuantity(1, '-');
  ">Remove from cart</button>

  <button onclick  ="
    updateCartQuantity(2, '-');
  ">-2</button>

  <button onclick  ="
    updateCartQuantity(3, '-');
  ">-3</button>
  <script>
    let cartQuantity = 0;

    function updateCartQuantity(number, condition = '+'){
      if (condition === '-') {
        if (cartQuantity >= number){
      cartQuantity-= number;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    else{
      alert('Not enough items in the cart')
      return;
    }
      }
      
    else if( condition === '+'){
      if (cartQuantity+number < 10){
      cartQuantity += number;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    else{
      alert('Cart is full');
      return;
    }
    }
    else{
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    
    
    }

  </script>
