<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  


  <script>

    function greet(name){
      if (name){
      console.log(`Hello ${name}`);
      }
      else{
        console.log('Hi there!');
      }
    }

    function convertToFahrenheit(celsius){
      return celsius *9/5 + 32;
    }

    function convertToCelsius(fahrenheit){
      return (fahrenheit - 32) * 5/9
    }

    function convertTemperature(degrees, unit){
      if(unit === 'C'){
        return convertToFahrenheit(degrees);
      }
      return convertToCelsius(degrees);
    }

    function convertLength(length, from, to){
      if (from !== 'km' || from!== 'ft' || from !== 'miles'){
        console.log(`invalid unit: ${from}`)
      }
      if (to !== 'km' || to!== 'ft' || to !== 'miles'){
        console.log(`invalid unit: ${to}`)
      }

      if (from===to){
        return length + from;
      }
      else if (from==='km'){
        if (to === 'miles'){
          return length/1.6 + to;
        }
        return length*3281+to;
      }
      else if (from === 'miles'){
        if (to === 'km'){
          return length*1.6 + to;
        }
        return length*5280+to;
      }
      if (to == 'km'){
        return length/3281+to;
      }
      return length/5280 + to;
    }


    console.log(convertLength(5, 'km', 'ft'));


    greet();
    console.log(convertToFahrenheit(25));
    console.log(convertTemperature(86, 'F'));

  </script>

</body>
