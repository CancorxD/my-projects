<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  
  <p>Rock Paper Scissors</p>
  <button onclick = " 
    
  playGame('rock')

  ">Rock</button>

  <button onclick = " 
    
    playGame('paper')

  ">Paper</button>

  <button onclick = " 
    
    playGame('scissors')

  ">Scissors</button>

  <p class = "js-result"></p>
  <p class = "js-moves"></p>

  <p class = "js-score"></p>

  

  <button onclick = "
    score.wins = 0;
    score.ties = 0;
    score.looses = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset score</button>


<script>

  let score =JSON.parse(localStorage.getItem('score')) 
  || {
  wins: 0,
  losses: 0,
  ties: 0
};
  /*
  if (score === null) {
    score = {
      wins: 0,
      losses: 0,
      ties: 0
    };
  }
    */

    updateScoreElement();

  

  

  function playGame(playerMove){
    const computerMove = pickComputerMove();

    let result = '';
    if (playerMove === 'scissors'){
      if (computerMove === 'rock'){
        result = 'You lose';
      }
      else if (computerMove === 'paper'){
        result = 'You win';
      }
      else if (computerMove === 'scissors'){
        result = 'Tie'
      }

      

    }
    else if(playerMove === 'paper'){
    
      if (computerMove === 'rock'){
        result = 'You win';
      }
      else if (computerMove === 'paper'){
        result = 'Tie';
      }
      else if (computerMove === 'scissors'){
        result = 'You lose'
      }

      
    }
    

    else{

      if (computerMove === 'rock'){
        result = 'Tie';
      }
      else if (computerMove === 'paper'){
        result = 'You lose';
      }
      else if (computerMove === 'scissors'){
        result = 'You win'
      }
    }

      if (result === 'You win'){
        score.wins += 1;
        document.querySelector('.js-result')
        .innerHTML = "You win"
        updateScoreElement();
      }
      else if (result === 'You lose'){
        score.looses += 1;
        document.querySelector('.js-result')
        .innerHTML = "You lose"
        updateScoreElement();
      }
      else{
        score.ties += 1;
        document.querySelector('.js-result')
        .innerHTML = "Tie"
        updateScoreElement();
      }

      localStorage.setItem('score', JSON.stringify(score));



      document.querySelector('.js-moves')
      .innerHTML = `You picked rock. Computer picked ${computerMove}.`
      updateScoreElement();
      

      
      
    }

  function updateScoreElement(){
    document.querySelector('.js-score')
    .innerHTML = `Wins: ${score.wins}, Losses: ${score.looses}, 
    Ties: ${score.ties}`;
  }

  function pickComputerMove(){

    let computerMove = '';

    const randomNumber = Math.random();


    if (randomNumber >= 0 && randomNumber < 1/3) {
      computerMove = 'rock';
    }
    else if (randomNumber >= 1/3 && randomNumber < 2/3) {
      computerMove = 'paper';
    }
    else {
      computerMove = 'scissors';
    }

    return computerMove;
  }
</script>
</body>
</html>
